<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- googlefonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,700&display=swap"
            rel="stylesheet"
        />
        <!-- style -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <h1 class="heading">Focus on <span id="color">Today</span></h1>

            <div class="app-container">
                <h2 class="heading-2">Today <img src="./images/Sun.png" alt="Sun Icon" /></h2>
                <p class="progress-label">Raise the bar by completing your goals!</p>
                <div class="progress-bar">
                    <div class="progress-value">
                        <span>2/3 Completed</span>
                    </div>
                </div>

                <div class="error-container">
                    <p class="error-msg">Please set all the 3 goals!</p>
                </div>

                <div class="goal-container">
                    <div class="custom-checkbox">
                        <img class="check-icon" style="margin-right: 13px" src="./images/Vector 1.svg" alt="" />
                    </div>
                    <input
                        class="goal-input"
                        type="text"
                        id="goal-input-1"
                        placeholder="Add new goal... "
                    />
                </div>
                <div class="goal-container">
                    <div class="custom-checkbox">
                        <img class="check-icon" style="margin-right: 13px" src="./images/Vector 1.svg" alt="" />
                    </div>
                    <input
                        class="goal-input"
                        type="text"
                        id="goal-input-2"
                        placeholder="Add new goal... "
                    />
                </div>
                <div class="goal-container">
                    <div class="custom-checkbox">
                        <img class="check-icon" style="margin-right: 13px" src="./images/Vector 1.svg" alt="" />
                    </div>
                    <input
                        class="goal-input"
                        type="text"
                        id="goal-input-3"
                        placeholder="Add new goal... "
                    />
                </div>
                <p class="quote">“Move one step ahead, today!”</p>
                <p class="made-with">Made with ❤️ by Aravind R Warrier</p>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
